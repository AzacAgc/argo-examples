apiVersion: apps/v1
kind: Deployment
metadata:
  name: mywebapp
spec:
  replicas: 1
  template:
    spec: # Pod spec
      containers:
      - name: mycontainer
        # image: "devopsjourney1/mywebapp:latest"
        command:
          - /bin/sh
          - "-c"
          - while true ; do echo "[INFO] Mensaje cada 1d >>" $(date); sleep 1d; done;
        image: "busybox:latest"
        ports:
        - containerPort: 80
        envFrom:
        - configMapRef:
            name: mykustom-map
        resources:
          requests:
            memory: "16Mi" 
            cpu: "50m"    # 500milliCPUs (1/2 CPU)
          limits:
            memory: "128Mi"
            cpu: "100m"
